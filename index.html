<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="libs/sweetalert2.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/icons8-location-50(4).png" alt="" />
        <p class="location">Ep-0 Test Nehruova 51a</p>
      </div>
      <div id="home">
        <div class="logo">
          <img src="images/2.png" alt="" />
        </div>

        <div class="select-container">
            <label for="language">Izaberite jezik:</label>
            <select id="language" onchange="showSelection()">
                <option value="en">🇺🇸 English</option>
                <option value="sr">🇷🇸 Srpski</option>
                <option value="mk">🇲🇰 Македонски</option>
            </select>
        </div>
    
        <div class="service">
          <div class="service-image">
            <img src="images/24-7.svg" alt="" />
          </div>
        </div>
        <div class="buttons">
          <div class="btn send" onclick="openPinOverlay()">
            <img src="images/posalji-paket.png" alt="" />
          </div>
          <!-- Mesto za "Preuzmi paket" sliku -->
          <div class="btn receive" onclick="takePackage()">
            <img src="images/preuzmi-paket.png" alt="" />
          </div>
        </div>
      </div>

      <div id="couirer">
        <div class="courier-logo">
            <img src="images/1.png" alt="">
            <div>
                <h3 class="qr-instruction">Skenirajte barkod pošiljku</h3>
            </div>
        </div>

       <div class="package-info">
        <p>Pošiljke za vraćanje: <span>1</span> </p>
        <h3>Pokreni vraćanje pošiljke</h3>
       </div>

       <div class="package-capacity">
        <div class="all">
          <h3>Ukupno pošiljaka</h3>
          <div>
            <p>Mali: <span>22</span> </p>
            <p>Srednji: <span>2</span> </p>
            <p>Veliki: <span>2</span> </p>
          </div>
        </div>
        <div class="free">
          <h3>Ukupno slobodnog boxa</h3>
          <div>
            <p>Mali: <span>22</span> </p>
            <p>Srednji: <span>2</span> </p>
            <p>Veliki: <span>2</span> </p>
          </div>
        </div>
       </div>
       
        <div class="log-out" onclick="takePackage()">
            <img src="images/user-logout-5866.png" alt="">
            <div class="log-out-counter">
                <h3>90</h3>
            </div>
        </div>
      </div>
      <div id="pin-overlay">
        <div id="timer">30</div>
        <div id="pin-message">Unesite PIN koji ste dobili</div>
        <div id="entered-pin"></div>
        
        <div class="keypad">
            <button onclick="enterDigit(1)">1</button>
            <button onclick="enterDigit(2)">2</button>
            <button onclick="enterDigit(3)">3</button>
            <button onclick="enterDigit(4)">4</button>
            <button onclick="enterDigit(5)">5</button>
            <button onclick="enterDigit(6)">6</button>
            <button onclick="enterDigit(7)">7</button>
            <button onclick="enterDigit(8)">8</button>
            <button onclick="enterDigit(9)">9</button>
            <button onclick="deleteDigit()">&lt;&lt;</button>
            <button onclick="enterDigit(0)">0</button>
            <button onclick="submitPin()">OK</button>
        </div>
        
        <button id="close-btn" onclick="closeOverlay()">Zatvori</button>
    </div>
    </div>


    <script src="libs/sweetalert2.js"></script>
    <script src="main.js"></script>
  </body>
</html>
